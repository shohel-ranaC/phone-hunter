<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phones Hunter</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl font-bold text-lime-500 mt-8">
        Phones Hunter Apps
      </h1>
    </header>

    <!-- search btn  -->
    <section>
      <div class="text-center my-12">
        <input
          id="input-field"
          class="border-2 border-purple-500 rounded-md focus:outline-none px-5 py-2"
          type="text"
          placeholder="Search quotes"
        />
        <button
          id="btn-search"
          class="bg-purple-500 py-2.5 rounded-md px-3 text-white font-bold"
        >
          Search
        </button>
      </div>
    </section>
    <!-- card section start here  -->
    <section class="px-14 mt-8">
      <div
        id="phones-container"
        class="grid grid-cols-1 md:grid-cols-3 gap-6"
      ></div>
      <!--warning message for empty or invalid search -->
      <div id="no-found-message" class="hidden">
        <h3 class="text-red-500 text-center font-semibold">
          No found phone. please try a new search
        </h3>
      </div>
      <!-- show all button  -->
      <div id="show-all" class="text-center my-12 hidden">
        <button
          id="btn-show-all"
          class="bg-purple-500 py-2 px-7 rounded-md text-white font-bold"
        >
          Show All
        </button>
      </div>
    </section>
    <!-- show modal -->
    <section>
      <!-- The button to open modal -->
      <!-- <label for="my-modal-6" class="btn">open modal</label> -->

      <input type="checkbox" id="my-modal-6" class="modal-toggle" />
      <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="title" class="font-bold text-lg"></h3>
          <div id="phone-details" class="py-4"></div>
          <div class="modal-action">
            <label for="my-modal-6" class="btn">Close</label>
          </div>
        </div>
      </div>
    </section>

    <!-- loading site in spinner  -->
    <section id="loader" class="hidden">
      <div class="text-center mt-28">
        <div role="status">
          <svg
            aria-hidden="true"
            class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </section>

    <!-- script  -->
    <script src="js/phone.js"></script>
  </body>
</html>
